apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  labels:
    app: xprtz-argo-cd
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: local.workshop.xprtz.net
    http:
      paths:
      - pathType: Prefix
        path: "/app"
        backend:
          service:
            name: website-service
            port:
              number: 80