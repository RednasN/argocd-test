apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: xprtz-argo-cd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xprtz-argo-cd
  template:
    metadata:
      labels:
        app: xprtz-argo-cd
    spec:
      containers:
      - name: xprtz-argo-cd-nginy
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-cm-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: website-cm-volume 
        configMap:
          name: website-cm
